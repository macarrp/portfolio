<header class="lg:sticky lg:top-0 lg:flex lg:max-h-screen min-h-[50%] p-4 flex flex-col gap-4 text-lg">
  <section>
    <img class="w-64 rounded-full shadow-lg transition ease-in-out hover:scale-110 duration-600" 
      src="assets/images/foto_perfil.webp" alt="Foto de perfil"/>
    <h1 class="font-bold mt-2 text-3xl text-alice-blue transition ease-in-out duration-200 hover:text-hunyadi-yellow">
      <a href="/">Marcelo Carro Pacheco</a>
    </h1>
    <h2 class="text-hunyadi-yellow-light text-xl">Desarrollador Web Full Stack Java & Angular</h2>
  </section>

  <section class="flex items-center mb-2">
    <a class="mr-4 hover:scale-125 duration-200" [href]="linkLinkedIn" 
      target="_blank" rel="noreferrer noopener" aria-label="LinkedIn (Se abre en una nueva pestaña)" role="link">
      <svg-linkedin></svg-linkedin>
    </a>

    <a class="mr-4 hover:scale-125 duration-200" [href]="linkGithub" 
      target="_blank" rel="noreferrer noopener" aria-label="GitHub (Se abre en una nueva pestaña)" role="link">
      <svg-github></svg-github>
    </a>

    <a class="mr-4 hover:scale-125 duration-200" [href]="linkEmail" 
      target="_blank" rel="noreferrer noopener" aria-label="Email (Se abre en la aplicación de email)" role="link">
      <svg-email></svg-email>
    </a>
  </section>
  
  <nav class="md:block hidden text-slate-200">
    <ul>
      <li>
        <a class="mb-5 flex items-center w-fit hover:text-hunyadi-yellow hover:font-bold duration-100 active" href="#sobre_mi" 
           aria-label="Ir a la sección de Sobre mi">
          <span class="line"></span>
          <span>Sobre mi</span>
        </a>
      </li>
      <li>
        <a class="mb-5 flex items-center w-fit hover:text-hunyadi-yellow hover:font-bold duration-100" href="#experiencia"
        aria-label="Ir a la sección de Experiencia">
          <span class="line"></span>
          <span>Experiencia</span>
        </a>
      </li>
      <li>
        <a class="mb-5 flex items-center w-fit hover:text-hunyadi-yellow hover:font-bold duration-100" href="#proyectos"
          aria-label="Ir a la sección de Proyectos">
          <span class="line"></span>
          <span>Proyectos</span>
        </a>
      </li>
    </ul>
  </nav>  
</header>
